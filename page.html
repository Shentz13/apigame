<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasures Quest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="home">
    <header></header>
    <main>     
        <!-- Modal -->
        <div class="modal fade" id="modalInscription" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-transp">
                <div class="modal-header bg-transp">
                    <h5 class="modal-title text-light" id="exampleModalLongTitle">Oserez-vous prénétrer dans le donjon?</h5>
                </div>
                <div class="modal-body bg-transp">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="text-light">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                          </div>
                          <div class="form-group">
                            <label for="password" class="text-light">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                          </div>
                    </form>
                </div>
                <div class="modal-footer bg-transp">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">S'enfuir</button>
                    <button type="button" class="btn btn-primary"  id="inscription">Entrer dans le donjon</button>
                </div>
            </div>
            </div>
        </div>  
    </main>  
    <div id="notifs"></div>
    <footer>
        <button type="button" class="btn btn-info text-light"  data-toggle="modal" data-target="#modalInscription">Inscription</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
